# Configuration file for Calamares
---
modules-search: [ local ]

instances:

- id:       online
  module:   packages
  config:   packages_online.conf

- id:       online
  module:   welcome
  config:   welcome_online.conf

- id:       before-online
  module:   shellprocess
  config:   shellprocess-before-online.conf

- id:       drivers
  module:   shellprocess
  config:   shellprocess-drivers.conf

- id:       modify_mk_hook
  module:   shellprocess
  config:   shellprocess_modify_mk_hook.conf

- id:       reset_mk_hook
  module:   shellprocess
  config:   shellprocess_reset_mk_hook.conf

- id:       initialize_pacman
  module:   shellprocess
  config:   shellprocess_initialize_pacman.conf

- id:       removeucode
  module:   shellprocess
  config:   shellprocess_removeucode.conf

- id:       removeucode
  module:   shellprocess
  config:   shellprocess_removeucode.conf

sequence:
- show:
  - welcome@online
  - locale
  - keyboard
  - partition
  - packagechooser
  - netinstall
  - users
  - summary
- exec:
  - partition
  - zfs
  - mount
  - shellprocess@modify_mk_hook
  - shellprocess@initialize_pacman
  - pacstrap
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - shellprocess@before-online
  - packages@online
  - luksbootkeyfile
  - luksopenswaphookcfg
  - zfshostid
  - initcpiocfg
  - initcpio
  - users
  - networkcfg
  - displaymanager
  - hwclock
  - shellprocess@removeucode
  - bootloader
  - shellprocess@drivers
  - shellprocess@reset_mk_hook
  - services-systemd
  - preservefiles
  - shellprocess
  - umount
- show:
  - finished

branding: cachyos

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: true

quit-at-end: false
