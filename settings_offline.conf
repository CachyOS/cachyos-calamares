# Configuration file for Calamares
---
modules-search: [ local ]

instances:
- id:       offline
  module:   packages
  config:   packages_offline.conf

- id:       before
  module:   shellprocess
  config:   shellprocess-before.conf

- id:       removeucode
  module:   shellprocess
  config:   shellprocess_removeucode.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - zfs
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - removeuser
  - users
  - networkcfg
  - displaymanager
  - packages@offline
  - hwclock
  - bootloader
  - shellprocess@before
  - services-systemd
  - shellprocess@enable_sdboot
  - preservefiles
  - shellprocess
  - umount
- show:
  - finished

branding: cachyos

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: true

quit-at-end: false
